<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B tag</title>
</head>
<body>
    <b>b tag --- Bold the text</b>
    <p>Use CSS to <span style="font-weight:bold;">bold the text.</span></p>

    <blockquote cite="https://www.w3schools.com/tags/tag_blockquote.asp">
        blockquote tag. 
        <p>Use this tag to display a block quote.</p>
    </blockquote>

    <p>br tag --- write on <br>new line</p>

    <button type="button" onclick="alert('Create button')">Click Me!</button>
    <button type="button" autofocus onclick="alert('Focus/Hightlight when open the page')">autofocus</button>
    <button type="button" disabled>disabled</button>
    <h1>form</h1>
    <form method="get" id="nameform">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"><br><br>
    </form>
    <button type="submit" form="nameform" value="Submit">Submit</button>
</body>
</html>
